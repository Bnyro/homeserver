<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://www.unpkg.com/fullcalendar@5.11.2/main.css" rel="stylesheet" />
    <link href="https://bootswatch.com/5/minty/bootstrap.css" rel="stylesheet" />
    <link type="image/svg+xml" href="../assets/calendar.svg" rel="icon" />
    <link rel="stylesheet" href="./style.css" />

    <title>Calendar</title>
</head>

<body>
    <FullCalendar />
    <dialog id="create">
        <form id="create" method="dialog">
            <h3>Create event</h3>
            <input id="title" type="text" placeholder="Title" required />
            <input id="color" type="color" required>
            <label>Start</label>
            <input type="date" id="startdate" placeholder="Date" required />
            <input type="text" id="starttime" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" placeholder="Time" required />
            <label>End</label>
            <input type="date" id="enddate" placeholder="Date" />
            <input type="text" id="endtime" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" placeholder="Time" />
            <div class="btn-container">
                <button type="button" id="cancel" formnovalidate>Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
    <dialog id="confirmdialog">
        <h3 id="title"></h3>
        <p id="message"></p>
        <div class="btn-container">
            <button id="cancel">Cancel</button>
            <button id="confirm">Confirm</button>
        </div>
    </dialog>
</body>

</html>

<script src="https://www.unpkg.com/fullcalendar@5.11.2/main.js"></script>
<script src="./app.js"></script>
